<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <main>
            <img width="6%" id="bird" src="/images/fly-bird.gif">
            <div class="contain">
              <div class="stroke10" id="pipes"></div>
              <div class="stroke9" id="pipes"></div>
              <div class="stroke8" id="pipes"></div>
              <!-- <div class="stroke7" id="pipes"></div> -->
              <div class="stroke6" id="pipes"></div>
              <div class="stroke5" id="pipes"></div>
              <div class="stroke4" id="pipes"></div>
              <div class="stroke3" id="pipes"></div>
              <div class="stroke2" id="pipes"></div>
              <div class="stroke1" id="pipes"></div>
            </div>
            <div class="content">
              <div class="line1" id="pipes"></div>
              <div class="line2" id="pipes"></div>
              <div class="line3" id="pipes"></div>
              <div class="line4" id="pipes"></div>
              <div class="line5" id="pipes"></div>
              <div class="line6" id="pipes"></div>
              <div class="line7" id="pipes"></div>
              <div class="line8" id="pipes"></div>
              <div class="line9" id="pipes"></div>
              <div class="line10" id="pipes"></div>
            </div>
            <div id="failed"><p>You failed refresh to start again</p></div>
        </main>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
